  /admin/payments/status:
    get:
      consumes:
      - application/json
      description: Get list of payments filtered by status (Admin only)
      parameters:
      - description: Payment status
        enum:
        - pending
        - completed
        - failed
        - refunded
        in: query
        name: status
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
