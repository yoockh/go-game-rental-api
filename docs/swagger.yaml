      tags:
      - Admin - Categories
  /admin/categories/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a category (Admin only)
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
