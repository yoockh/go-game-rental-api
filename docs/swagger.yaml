basePath: /
definitions:
  dto.CreateBookingRequest:
    properties:
      end_date:
        description: String format YYYY-MM-DD
        type: string
      game_id:
        type: integer
      notes:
        type: string
      start_date:
        description: String format YYYY-MM-DD
        type: string
    required:
    - end_date
    - game_id
    - start_date
    type: object
  dto.CreateCategoryRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    required:
    - name
    type: object
  dto.CreateGameRequest:
    properties:
      category_id:
        type: integer
      condition:
        enum:
        - excellent
        - good
        - fair
        type: string
      description:
        type: string
      images:
        items:
          type: string
        type: array
      name:
        minLength: 2
        type: string
      platform:
        type: string
      rental_price_per_day:
        type: number
      security_deposit:
        minimum: 0
        type: number
      stock:
        minimum: 1
        type: integer
    required:
    - category_id
    - name
    - rental_price_per_day
    - stock
    type: object
  dto.CreatePaymentRequest:
    properties:
      payment_type:
        type: string
      provider:
        allOf:
        - $ref: '#/definitions/model.PaymentProvider'
        enum:
        - stripe
        - midtrans
    required:
    - provider
    type: object
  dto.CreateReviewRequest:
    properties:
      comment:
        type: string
      rating:
        maximum: 5
        minimum: 1
        type: integer
    required:
    - rating
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.LoginResponse:
    properties:
      access_token:
        type: string
      expires_at:
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  dto.PaymentWebhookRequest:
    properties:
      failure_reason:
        type: string
      payment_method:
        type: string
      provider_payment_id:
        type: string
      status:
        type: string
    required:
    - provider_payment_id
    - status
    type: object
  dto.RegisterRequest:
    properties:
      address:
        type: string
      email:
        type: string
      full_name:
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
      phone:
        minLength: 10
        type: string
    required:
    - email
    - full_name
    - password
    type: object
  dto.UpdateCategoryRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    required:
    - name
    type: object
  dto.UpdateGameRequest:
    properties:
      category_id:
        description: HAPUS validate:"required"
        type: integer
      condition:
        type: string
      description:
        type: string
      name:
        type: string
      platform:
        type: string
      rental_price_per_day:
        type: number
      security_deposit:
        type: number
      stock:
        type: integer
    type: object
  dto.UpdateProfileRequest:
    properties:
      address:
        type: string
      full_name:
        minLength: 2
        type: string
      phone:
        minLength: 10
        type: string
    required:
    - full_name
    type: object
  dto.UpdateUserRoleRequest:
    properties:
      role:
        allOf:
        - $ref: '#/definitions/model.UserRole'
        enum:
        - customer
        - partner
        - admin
    required:
    - role
    type: object
  model.Booking:
    properties:
      created_at:
        type: string
      daily_price:
        type: number
      end_date:
        type: string
      game:
        $ref: '#/definitions/model.Game'
      game_id:
        type: integer
      id:
        type: integer
      notes:
        type: string
      payment:
        $ref: '#/definitions/model.Payment'
      rental_days:
        type: integer
      review:
        $ref: '#/definitions/model.Review'
      security_deposit:
        type: number
      start_date:
        type: string
      status:
        $ref: '#/definitions/model.BookingStatus'
      total_amount:
        type: number
      total_rental_price:
        type: number
      updated_at:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/model.User'
        description: Relationships
      user_id:
        type: integer
    required:
    - end_date
    - start_date
    type: object
  model.BookingStatus:
    enum:
    - pending
    - confirmed
    - active
    - completed
    - cancelled
    type: string
    x-enum-varnames:
    - BookingPending
    - BookingConfirmed
    - BookingActive
    - BookingCompleted
    - BookingCancelled
  model.Category:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
    required:
    - name
    type: object
  model.Game:
    properties:
      admin:
        $ref: '#/definitions/model.User'
      admin_id:
        type: integer
      available_stock:
        type: integer
      category:
        $ref: '#/definitions/model.Category'
      category_id:
        type: integer
      condition:
        $ref: '#/definitions/model.GameCondition'
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      images:
        items:
          type: string
        type: array
      is_active:
        type: boolean
      name:
        type: string
      platform:
        type: string
      rental_price_per_day:
        type: number
      security_deposit:
        type: number
      stock:
        type: integer
      updated_at:
        type: string
    type: object
  model.GameCondition:
    enum:
    - excellent
    - good
    - fair
    type: string
    x-enum-varnames:
    - ConditionExcellent
    - ConditionGood
    - ConditionFair
  model.Payment:
    properties:
      amount:
        type: number
      booking:
        allOf:
        - $ref: '#/definitions/model.Booking'
        description: Relationships
      booking_id:
        type: integer
      created_at:
        type: string
      failed_at:
        type: string
      failure_reason:
        type: string
      id:
        type: integer
      paid_at:
        type: string
      payment_method:
        type: string
      provider:
        $ref: '#/definitions/model.PaymentProvider'
      provider_payment_id:
        type: string
      status:
        $ref: '#/definitions/model.PaymentStatus'
    type: object
  model.PaymentProvider:
    enum:
    - stripe
    - midtrans
    type: string
    x-enum-varnames:
    - ProviderStripe
    - ProviderMidtrans
  model.PaymentStatus:
    enum:
    - pending
    - paid
    - failed
    - refunded
    type: string
    x-enum-varnames:
    - PaymentPending
    - PaymentPaid
    - PaymentFailed
    - PaymentRefunded
  model.Review:
    properties:
      booking:
        $ref: '#/definitions/model.Booking'
      booking_id:
        type: integer
      comment:
        type: string
      created_at:
        type: string
      game_id:
        type: integer
      id:
        type: integer
      rating:
        type: integer
      updated_at:
        type: string
      user:
        $ref: '#/definitions/model.User'
      user_id:
        type: integer
    type: object
  model.User:
    properties:
      address:
        type: string
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      phone:
        type: string
      role:
        $ref: '#/definitions/model.UserRole'
      updated_at:
        type: string
    required:
    - email
    - full_name
    type: object
  model.UserRole:
    enum:
    - customer
    - admin
    - super_admin
    type: string
    x-enum-varnames:
    - RoleCustomer
    - RoleAdmin
    - RoleSuperAdmin
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Video Game Rental API adalah sistem backend untuk platform penyewaan
    game fisik
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Video Game Rental API
  version: "1.0"
paths:
  /admin/bookings:
    get:
      consumes:
      - application/json
      description: Get list of all bookings (Admin only)
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Bookings retrieved successfully
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get all bookings
      tags:
      - Admin - Bookings
  /admin/bookings/{id}/status:
    patch:
      consumes:
      - application/json
      description: Update booking status (Admin only)
      parameters:
      - description: Booking ID
        in: path
        name: id
        required: true
        type: integer
      - description: New status
        in: body
        name: request
        required: true
        schema:
          properties:
            status:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Booking status updated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid booking ID
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update booking status
      tags:
      - Admin - Bookings
  /admin/categories:
    post:
      consumes:
      - application/json
      description: Create a new game category (Admin only)
      parameters:
